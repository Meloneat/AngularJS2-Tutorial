                <script type="text/javascript">
                    /***********获取地理位置：开始***********/
                    var isLocationLimit = false;
                    var isGetLocationViaBrowser = false;
                    var isMustGetLocationViaBrowser = false;
                    var latitude="";
                    var longitude="";

                    $(function() {
                        if (isLocationLimit) {
                            isGetLocationDone = false;
                            UpdateVoteButtonStatus();

                            //显示等待定位提示
                            $("#LocationVerifyProcessing").show();

                            if (isGetLocationViaBrowser) {
                                getLocation();
                            }
                            else {
                                checkIsCurrentCityVoteEnabled();
                            }
                        }
                    });

                    ///检查当前城市是否允许投票
                    function checkIsCurrentCityVoteEnabled() {
                        var subjectID = 2768441;
                        var geoLocationEncode=$("#hiddenGeoLocationEncode").val();

                        $.getJSON("/Front/Ajax/LocationLimitVerify.ashx",
                                { SubjectID: subjectID, Latitude: latitude, Longitude: longitude,GeoLocationEncode:geoLocationEncode }, function(data){
                                    var isCurrentCityVoteEnabled = data.IsCurrentCityVoteEnabled;
                                    if (isCurrentCityVoteEnabled) {
                                        isGetLocationDone = true;
                                        UpdateVoteButtonStatus();
                                        showLocationVerifyResult(data.ReturnMessage,"success");
                                    }
                                    else {
                                        showLocationVerifyResult(data.ReturnMessage,"failure");
                                    }
                                    $("#LocationVerifyProcessing").hide();
                                });
                    }

                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(savePosition,errorHandle);
                        }
                        else {
                            getGeoLocationError("您当前所用浏览器不支持地理位置定位功能，请升级为更高版本的浏览器。");
                        }
                    }

                    //成功获取经纬度
                    function savePosition(position) {
                        latitude=position.coords.latitude;
                        longitude=position.coords.longitude;

                        $.get("/Front/Ajax/EncodeGeoLocation.ashx", { SubjectID: 2768441 , Latitude: latitude, Longitude: longitude },
                                function(data){
                                    $("#hiddenGeoLocationEncode").val(data);
                                    $("#hiddenLatitude").val(latitude);
                                    $("#hiddenLongitude").val(longitude);
                                    checkIsCurrentCityVoteEnabled();
                                });
                    }


                    //获取经纬度失败
                    function errorHandle(error) {
                        var reloadHhtml='<a href="javascript:;" onclick="location=location;">[刷新重试]</a>';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                getGeoLocationError( "您拒绝了通过浏览器获取位置。" +reloadHhtml);
                                break;
                            case error.POSITION_UNAVAILABLE:
                                getGeoLocationError( "无法通过浏览器获取有效位置。" +reloadHhtml);
                                break;
                            case error.TIMEOUT:
                                getGeoLocationError( "通过浏览器获获取位置超时。" +reloadHhtml);
                                break;
                            case error.UNKNOWN_ERROR:
                                getGeoLocationError( "通过浏览器获获取位置信息失败。" +reloadHhtml);
                                break;
                        }
                    }


                    //显示当前城市禁止投票信息
                    function getGeoLocationError(message) {
                        if (isMustGetLocationViaBrowser) {
                            showLocationVerifyResult(message,"failure");
                            $("#LocationVerifyProcessing").hide();
                        }
                        else {
                            checkIsCurrentCityVoteEnabled();
                        }
                    }

                    //显示定位相关的错误信息
                    function showLocationVerifyResult(message,type) {
                        $("#LocationVerifyResult").show();
                        $("#LocationVerifyResult").html(message);
                        var cssName;
                        switch (type) {
                            case "failure":
                                cssName="LocationVerifyFailure";
                                break;
                            case "success":
                                cssName="LocationVerifySuccess";
                                break;

                        }
                        $("#LocationVerifyResult").addClass(cssName);
                    }

                    //提示信息
                    $(function() {
                        var message;
                        if (isGetLocationViaBrowser) {
                            message='本次投票有地区限制，正在确定您的所在地区，请稍候...<a href="javascript:;" onclick="location=location;">[刷新重试]</a><br />如果浏览器提示请您授权获取地理位置，请点击同意，该信息仅用于判断您是否在允许投票地区。';
                        }
                        else {
                            message='本次投票有地区限制，正在确定您的所在地区，请稍候...<a href="javascript:;" onclick="location=location;">[刷新重试]</a>';
                        }
                        $("#LocationVerifyProcessing").html(message);
                    });
                    /***********获取地理位置：结束***********/
                </script>

                <script type="text/javascript">

                    var hasGotWeixinUserInfo = false;
                    var isCommentRequireWeixinAccountVerify = false;



                    /***************评论相关：开始***************/
                    //发表评论（主贴）
                    $(function () {
                        //默认nickname
                        if ($.cookie("Vote.CommentNickname")!=null && $.cookie("Vote.CommentNickname")!='') {
                            $('#tbNickname').val($.cookie("Vote.CommentNickname"));
                        }

                        //隐藏微信昵称
                        $(function () {
                            $("#cbHideWeixinInfo").click(function () {
                                if ($(this).prop('checked')) {
                                    $('#pnlSenderWeixinInfo').hide();
                                    $('#tbNickname').show();
                                }
                                else {
                                    $('#pnlSenderWeixinInfo').show();
                                    $('#tbNickname').hide();
                                }
                            });
                        });


                        $("#btnPostComment").click(function () {
                            var content=$('#tbCommentContent').val();
                            var face=$('#hiddenFace').val();
                            var subjectID=2768441;
                            var from="Subject";
                            var optionID=0;
                            var weixinNickname;
                            var weixinHeadImgUrl;
                            var weixinHeadImgSmallUrl;
                            var showNickname;
                            var nickname;

                            if ($('#tbNickname:visible').length==1) { //不用微信信息
                                nickname = $('#tbNickname').val();
                                if (nickname=='') {
                                    alert('请填写昵称！');
                                    return;
                                }
                                showNickname=nickname;
                                weixinHeadImgSmallUrl='';
                                weixinNickname='';
                                weixinHeadImgUrl='';
                            }
                            else {
                                nickname='';
                                weixinNickname = $('#hiddenWeixinNickname').val();
                                weixinHeadImgUrl = $('#hiddenWeixinHeadImgUrl').val();
                                weixinHeadImgSmallUrl = $('#hiddenWeixinHeadImgSmallUrl').val();
                                showNickname=weixinNickname;
                            }

                            if (content=='') {
                                alert('请填写评论内容！');
                                return;
                            }

                            $.post("/Front/Ajax/GetPostComment.ashx", {
                                Content:content,
                                Nickname: nickname,
                                WeixinNickname : weixinNickname,
                                WeixinHeadImgUrl : weixinHeadImgUrl,
                                Face:face,
                                SubjectID:subjectID,
                                OptionID:optionID,
                                Action:'Root',
                                From:from
                            },function(data){
                                var result = Boolean(data.Result);
                                var returnMessage = data.ReturnMessage.toString();
                                if (result) {
                                    insertComment(face,showNickname,weixinHeadImgSmallUrl,content);
                                    if (nickname!='') {
                                        $.cookie('Vote.CommentNickname', nickname, { expires: 30, path:'/' });
                                    }
                                    $('#tbCommentContent').val('');
                                    alert('评论发表成功！');
                                }
                                else {
                                    alert(returnMessage);
                                }
                            },"json");
                        });
                    });

                    //评论回复功能相关
                    $(function () {

                        //隐藏回复人的微信昵称
                        $(".PostReplyWrapper input:checkbox").live('change', function() {
                            if ($(this).prop('checked')) {
                                $(this).closest('.PostReplyWrapper').find('.ReplySenderWeixinInfo').hide();
                                $(this).closest('.PostReplyWrapper').find('input.ReplyNickname').show();
                            }
                            else {
                                $(this).closest('.PostReplyWrapper').find('.ReplySenderWeixinInfo').show();
                                $(this).closest('.PostReplyWrapper').find('input.ReplyNickname').hide();
                            }
                        });


                        //弹出回复框
                        $(".CommentReply").click(function () {
                            var weixinInfo;
                            var nicknameInput;
                            var hideWeixinNicknameCheckbox='';

                            if (hasGotWeixinUserInfo) {
                                var weixinHeadImgSmallUrl = $('#hiddenWeixinHeadImgSmallUrl').val();
                                var weixinNickname = $('#hiddenWeixinNickname').val();

                                if (!isCommentRequireWeixinAccountVerify) {
                                    hideWeixinNicknameCheckbox = '<label><input type="checkbox" />发表评论时隐藏微信昵称</label>';
                                }

                                weixinInfo = '<div class="ReplySenderWeixinInfo"><img src="'+weixinHeadImgSmallUrl+'" class="WeixinHead" /><span>'+weixinNickname+'</span>：</div>';
                                nicknameInput='<input type="text" placeholder="昵称" class="ReplyNickname" data-mini="true" style="display:none;" />';
                            }
                            else {
                                weixinInfo='';
                                nicknameInput='<input type="text" placeholder="昵称" class="ReplyNickname" data-mini="true" />';
                            }

                            $('.CommentRootItem .PostReplyWrapper').remove();
                            var $postReplyWrapper=$('<div class="PostReplyWrapper">' + weixinInfo + nicknameInput + '<input type="text" placeholder="回复内容..." class="ReplyContent" data-mini="true" />' + hideWeixinNicknameCheckbox + '<input type="button" value="回复" class="SendReply ButtonGray" data-mini="true" /></div>');
                            $(this).closest(".Content").append($postReplyWrapper).trigger('create');

                            if ($.cookie("Vote.CommentNickname")!=null && $.cookie("Vote.CommentNickname")!='') {
                                $(this).closest(".Content").find(".ReplyNickname").val($.cookie("Vote.CommentNickname"));
                            }
                        });





                        //发送回复数据
                        $(".PostReplyWrapper .SendReply").live('click', function() {
                            var content = $(this).closest(".PostReplyWrapper").find(".ReplyContent").val();
                            var rootID = $(this).closest(".Content").attr("commentid");
                            var subjectID=2768441;
                            var $rootItem=$(this).closest(".CommentRootItem");
                            var from="Subject";
                            var optionID=0;
                            var weixinNickname;
                            var weixinHeadImgUrl;
                            var weixinHeadImgSmallUrl;

                            var showNickname;
                            var nickname;
                            if ($(this).closest(".PostReplyWrapper").find(".ReplyNickname:visible").length==1) { //不用微信信息
                                nickname = $(this).closest(".PostReplyWrapper").find(".ReplyNickname").val();
                                if (nickname=='') {
                                    alert('请填写昵称！');
                                    return;
                                }
                                showNickname=nickname;
                                weixinHeadImgSmallUrl='';
                                weixinNickname='';
                                weixinHeadImgUrl='';
                            }
                            else {
                                nickname='';
                                weixinNickname = $('#hiddenWeixinNickname').val();
                                weixinHeadImgUrl = $('#hiddenWeixinHeadImgUrl').val();
                                weixinHeadImgSmallUrl = $('#hiddenWeixinHeadImgSmallUrl').val();
                                showNickname=weixinNickname;
                            }

                            if (content=='回复内容...') {
                                alert('请填写回复内容。');
                                return;
                            }

                            if (nickname=='昵称') {
                                alert('请填写昵称。');
                                return;
                            }

                            $.post("/Front/Ajax/GetPostComment.ashx", {
                                Content:content,
                                Nickname: nickname,
                                WeixinNickname : weixinNickname,
                                WeixinHeadImgUrl : weixinHeadImgUrl,
                                SubjectID:subjectID,
                                OptionID:optionID,
                                RootID:rootID,
                                Action:'Reply',
                                From:from
                            },function(data){
                                var result = Boolean(data.Result);
                                var returnMessage = data.ReturnMessage.toString();
                                if (result) {
                                    insertCommentReply($rootItem,showNickname,weixinHeadImgSmallUrl,content);
                                    if (nickname!='') {
                                        $.cookie('Vote.CommentNickname', nickname, { expires: 30, path:'/' });
                                    }
                                    $rootItem.find('input.ReplyContent').val('');
                                    alert('回复评论成功！');
                                }
                                else {
                                    alert(returnMessage);
                                }
                            },"json");
                        });
                    });






                    //插入主贴
                    function insertComment(face,showNickname,weixinHeadImgSmallUrl,content) {
                        var headImg='';
                        if (weixinHeadImgSmallUrl!='') {
                            headImg='<img src="'+weixinHeadImgSmallUrl+'" class="WeixinHead" />';
                        }
                        var $li=$('<li><div class="Face Face_' + face.toString()+'"></div><div class="Content">'+headImg+'<span class="Nickname"></span>： <span class="CommentContent"></span><span class="PostDatetime">（刚刚）</span></div></li>');
                        $li.find('.Nickname').text(showNickname);
                        $li.find('.CommentContent').text(content);
                        $('.CommentList > ul').prepend($li);
                        $('.CommentList > ul').listview('refresh');
                    }


                    //插入回复
                    function insertCommentReply($rootItem,showNickname,weixinHeadImgSmallUrl,content) {
                        var headImg='';
                        if (weixinHeadImgSmallUrl!='') {
                            headImg='<img src="'+weixinHeadImgSmallUrl+'" class="WeixinHead" />';
                        }
                        var $li=$('<li class="CommentReplyItem">'+headImg+'<span class="Nickname"></span>： <span class="CommentContent"></span><span class="PostDatetime">（刚刚）</span></li>');
                        $li.find('.Nickname').text(showNickname);
                        $li.find('.CommentContent').text(content);
                        if ($rootItem.find(".ReplyList").length==0) {
                            $rootItem.append($('<div class="ReplyList"><ul></ul></div>'));
                        }
                        $rootItem.find(".ReplyList ul").prepend($li);
                        $rootItem.find(".PostReplyWrapper").remove();

                    }

                    //点击弹出必须微信验证的提示链接
                    $(function () {
                        $("#btnPostCommentFake").click(function () {
                            $('#pnlCommentNeedWeixinVerify span').show();
                        });
                    });
                    /***************评论相关：结束***************/

                </script>
